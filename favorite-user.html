<body>
  <div class = "user-container">
    <!--  nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Wanna Date</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link home" href="my-social-media.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link favorite" href="#">Favorite-list</a>
          </li>
        </ul>
      </div>
    </nav>
    
    
    <!-- slides -->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item one active">
          <div class="carousel-caption d-none d-md-block">
            <h5>Most popular dating app</h5>
            <p>more than 1 biliion people registered</p>
          </div>
        </div>
        <div class="carousel-item two">
          <div class="carousel-caption d-none d-md-block">
            <h5> No Fake Accounts </h5>
            <p> We require users to provide authentic profile </p>
          </div>
        </div>
        <div class="carousel-item three">
          <div class="carousel-caption d-none d-md-block">
            <h5>No limits</h5>
            <p> Put people you want to chat on the Favorite List</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <div id="search-mode-container" class="row align-items-center mt-5">

      <!--  search-bar -->
      <form class="form-inline col-11">
        <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
        <button type="submit" class="btn btn-primary mb-2" id="search-submit">
          Search
        </button>
      </form>
    </div>
        
    <!--     card-container -->
    <div id="card-container" class='d-flex flex-wrap justify-content-center mt-4'>
    
    </div>
    
    <!-- pagination -->
    <nav id="nav-pagination" aria-label="Page navigation example">
      <ul id="paginator" class="pagination d-flex justify-content-lg-center">
    
      </ul>
    </nav>
  </div>

  </div>
