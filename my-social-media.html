    <!-- slides -->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item one active">
          <div class="carousel-caption d-none d-md-block">
            <h5>Most popular dating app</h5>
            <p>more than 1 biliion people registered</p>
          </div>
        </div>
        <div class="carousel-item two">
          <div class="carousel-caption d-none d-md-block">
            <h5> No Fake Accounts </h5>
            <p> We require users to provide authentic profile </p>
          </div>
        </div>
        <div class="carousel-item three">
          <div class="carousel-caption d-none d-md-block">
            <h5>No limits</h5>
            <p> Put people you want to chat on the Favorite List</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    <!-- filters -->
    <div id="container" class = "mt-5 ml-3 row">

      <div id="search-container" class = "col-3">
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseSearch" role="button" aria-expanded="false"
          aria-controls="collapseExample">
          Search By Name
        </a>

        <div class="collapse" id="collapseSearch">
          <form id="search-bar" class="mt-3" data-target="#collapseSearch">
            <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
        
            <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
            <button type="submit" class="btn btn-primary mb-2" id="search-submit">
              Search
            </button>
          </form>
        </div>
      </div>
     
      <div id="filter-container" class= "col-5">
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseFilter" role="button" aria-expanded="false"
          aria-controls="collapseExample">Filtered By Age
        </a>

        <div class="collapse" id="collapseFilter">
              <form id="age-filter" class ="mt-3">
                <div class="form-group row">
            
                  <div class="input-container col-8">
                    <input id="age-floor" class="form-control" type="number" max='100' min='18' placeholder="請輸入最低歲數">
                    <input id="age-ceiling" class="form-control mt-3" type="number" placeholder="請輸入最高歲數" max='100' min='18'>
                  </div>
                  <button id="age-filter-submit" type="submit" class="btn btn-primary col-2">Filter</button>
                </div>
              </form>
          </div>
      </div>
  </div>
